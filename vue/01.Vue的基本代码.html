<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 导入vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<!-- 将来new的Vue实例会控制这个元素中的所有内容 -->
		<div id="app">
			<p> {{ msg }} </p>
		</div>

		<script>
			// 创建一个vue示例
			var vm = new Vue({
				el: '#app', //  表示当前我们new的这个Vue实例，要控制页面上的哪个区域
				data: {
					msg: 'Hello World!'
				}
			})
		</script>
	</body>
</html>
