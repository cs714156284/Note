<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="./lib/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<p>+++++{{msg1}}+++++</p>
			<!-- v-text: 覆盖元素中原本的内容,-->
			<h4 v-text="msg1+msg1">+++++++</h4>
			<h4 v-text="msg2"></h4>
			<!-- v-html: 可以解析HTML语句 -->
			<h4 v-html="msg2"></h4>
			
			<!-- v-bind: 用于绑定属性 可简写为 ':'-->
			<!-- v-on: 用于绑定事件 可简写为 '@' -->
			<input type="button" value="按钮" :title="title1" @click="show" />
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data: {
					msg1: '123',
					msg2: '<h1>我是h1标签</h1>',
					title1: '自定义的title'
				},
				methods: { // methods属性中定义当前Vue实例所有可用的方法
					show(){
						this.msg1 = this.msg1.substring(0,1)
						alert(this.msg1)
					}
				}
			})
		</script>
	</body>
	
</html>
