<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" name="" id="" value="-" @click="sub" />
			<span v-text="num"></span>
			<input type="button" name="" id="" value="+" @click="add" />
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					num: 0
				},
				methods: {
					add: function() {
						console.log("add");
						if (this.num != 10) {
							this.num++;
						}
					},
					sub: function() {
						console.log("sub");
						if (this.num != 0) {
							this.num--;
						}
					}
				}
			})
		</script>
	</body>
</html>
